services:
  jobmanager:
    build:
      context: .
    container_name: flink-jobmanager
    command: jobmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        state.backend.type: rocksdb
        state.checkpoints.dir: s3://warehouse/checkpoints
        state.savepoints.dir: s3://warehouse/savepoints
        s3.endpoint: http://192.168.1.4:3900
        s3.path-style-access: true
        s3.access-key: GKb5a9a2c020af7711c53375ee 
        s3.secret-key: b76ccdae5d91f8bb85ca4afdb3229808be4160cca4bac6d72eaff194a6a41327
    ports:
      - "8081:8081"
    volumes:
      - ./data/flink:/opt/flink/data
      - ./sql:/opt/flink/sql

  taskmanager:
    build:
      context: .
    container_name: flink-taskmanager
    command: taskmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
        taskmanager.memory.process.size: 4g
        state.backend.type: rocksdb
        s3.endpoint: http://192.168.1.4:3900
        s3.path-style-access: true
        s3.access-key: GKb5a9a2c020af7711c53375ee 
        s3.secret-key: b76ccdae5d91f8bb85ca4afdb3229808be4160cca4bac6d72eaff194a6a41327
    volumes:
      - ./data/flink:/opt/flink/data
      - ./sql:/opt/flink/sql
    depends_on:
      - jobmanager
    deploy:
      replicas: 2

  sql-client:
    build:
      context: .
    container_name: flink-sql-client
    command: >
      bash -c "
        sleep 30 &&
        /opt/flink/bin/sql-client.sh
      "
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        rest.address: jobmanager
        s3.endpoint: http://192.168.1.4:3900
        s3.path-style-access: true
        s3.access-key: GKb5a9a2c020af7711c53375ee 
        s3.secret-key: b76ccdae5d91f8bb85ca4afdb3229808be4160cca4bac6d72eaff194a6a41327
    volumes:
      - ./sql:/opt/flink/sql
    depends_on:
      - jobmanager
      - taskmanager
    stdin_open: true
    tty: true
